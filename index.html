<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtifactsMMO Controller</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script> 
    <link rel="icon" type="image/x-icon" href="favicon.png">
</head>
<body>


<section class="controller-section">
    <h1 class="character-name"></h1>
<div class="button-wrapper">
    <button class="move-button up">UP</button>
    <button class="move-button left">LEFT</button>
    <button class="move-button down">DOWN</button>
    <button class="move-button right">RIGHT</button>
</div>
    <button class="action-button gather">GATHER</button>
    <button class="action-button fight">FIGHT</button>
    <button class="action-button rest">REST</button>
    <h2 class="position">Current position: </h2>
    <h2 class="cooldown-timer">Cooldown: N/A</h2>
</section>

<section class="teleports">
    <h1 class="teleports-title">TELEPORTS</h1>
    <button class="teleport-button spawn-tp">SPAWN TELEPORT</button>
    <button class="teleport-button bank-tp">BANK TELEPORT</button>
    <button class="teleport-button slimes-tp">SLIMES TELEPORT</button>
    <button class="teleport-button copper-tp">COPPER TELEPORT</button>
    <button class="teleport-button trees-tp">TREES TELEPORT</button>
</section>


    
</body>
</html>
